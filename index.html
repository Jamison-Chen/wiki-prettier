<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0, viewport-fit=cover"
        />
        <meta name="theme-color" content="#faf0e6" />
        <meta property="og:site_name" content="Wiki Prettier" />
        <meta property="og:url" content="https://byc1999.com/wiki-prettier" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Wiki Prettier" />
        <meta property="og:image" content="cover.png" />
        <meta
            property="og:description"
            content="Wiki Prettier is a tool to make Wikipedia more beautiful and readable."
        />
        <meta
            name="description"
            content="Wiki Prettier is a tool to make Wikipedia more beautiful and readable."
        />
        <meta
            name="keywords"
            content="Wiki Prettier, Wikipedia, 維基百科, 美化, 排版, 閱讀體驗"
        />
        <link rel="canonical" href="https://byc1999.com/wiki-prettier" />
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="./js/main.js" defer></script>
        <title>Wiki Prettier</title>
    </head>

    <body id="body">
        <div id="main">
            <div id="logo">
                <div id="title">Wiki Prettier</div>
                <div id="sub-title">
                    <span>YOU</span><span>DESERVE</span><span>BETTER</span
                    ><span>READING</span><span>EXPERIENCE</span>
                </div>
            </div>
            <div id="search">
                <svg
                    id="search-button"
                    xmlns="http://www.w3.org/2000/svg"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                </svg>
                <input type="text" id="search-input" />
            </div>
            <div id="hint">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="14"
                    height="14"
                    fill="#F4B400"
                    class="bi bi-exclamation-triangle-fill"
                    viewBox="0 0 16 16"
                >
                    <path
                        d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
                    />
                </svg>
                <div id="hint-msg">
                    Please copy the full url from any wikipedia page and paste
                    it here.
                </div>
            </div>
            <div id="external-link-bar">
                <a
                    href="https://byc1999.com"
                    target="_blank"
                    rel="noopener"
                    class="external-link"
                >
                    ©️ byc1999.com
                </a>
                <a
                    href="https://github.com/Jamison-Chen/wiki-prettier"
                    target="_blank"
                    rel="noopener"
                    class="external-link"
                >
                    Source Code
                </a>
            </div>
        </div>
    </body>
</html>
